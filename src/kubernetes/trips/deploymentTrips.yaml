apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api
  namespace: api
spec:
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api # the label for the pods and the deployments
    spec:
      containers:
      - name: trips-api
        image: registryudo2566.azurecr.io/tripinsights/trips:1.0 # IMPORTANT: update with your own repository
        imagePullPolicy: Always
        ports:
        - containerPort: 80 # the application listens to this port
        env:
        - name: SQL_SERVER
          value: sqlserverudo2566.database.windows.net
        - name: SQL_DBNAME
          value: mydrivingDB
        resources:
          requests: # minimum resources required
            cpu: 500m
            memory: 64Mi
          limits: # maximum resources allocated
            cpu: 1000m #1000m is one full core
            memory: 256Mi
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets"
          readOnly: true
        livenessProbe: # is the container healthy?
          httpGet:
            port: 80
            path: /api/trips/healthcheck          
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kvname-user-msi"
