apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress-static
  namespace: api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"    
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /api/poi(.*)
        pathType: Prefix
        backend:
          service:
            name: poi-api
            port:
              number: 80
      - path: /api/trips(.*)
        pathType: Prefix
        backend:
          service:
            name: trips-api
            port:
              number: 80     
      - path: /api/user(.*)
        pathType: Prefix
        backend:
          service:
            name: userprofile-api
            port:
              number: 80           
      - path: /api/user-java(.*)
        pathType: Prefix
        backend:
          service:
            name: user-java-api
            port:
              number: 80                                  